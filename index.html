<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meal For Your Ingredients</h2>
        <blockquote>Real food doesn't have Ingredients, real food is Ingredients. <br>
          <cite>- Kazy Md Nurul Alam</cite>
        </blockquote>

        <div class="meal-search-box">
          <input id="search-input" type="text" class="search-content" placeholder="Enter an ingredient">
          <button id="search-btn" type="submit" class="search-btn btn">
            <i class="fas fa-search"></i> </button>
        </div>
      </div>

      <div class="meal-result">
        <h2 class="title">Your search result</h2>
        <div id="meal">
          <div class="meal-item">
            <div class="meal-img">
              <img src="food.jpg" alt="">
            </div>
            <div class="meal-name">
              <h3>Potato Chips</h3>
              <a href="#" class="recipe-btn">Get Recipe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
